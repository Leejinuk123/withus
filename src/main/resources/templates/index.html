    body {

      background: #fff8f0;

      flex-direction: column;
      align-items: center;

      color: #333;

    .container {

    .nickname-form {

    }

    .nickname-form input {

      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .nickname-form button {
      background: #ff8ea3;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .alert, .message, .no-couple {
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      word-break: break-word;
      width: 100%;
      box-sizing: border-box;
      margin: 20px auto;
    }

    .alert {
      background: #ffe5e5;
      color: #cc0000;
    }

    .message {
      background: #e8fff1;
      color: #2d995b;
    }

    .no-couple {
      background: #fff3cd;
      color: #856404;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    a.button {
      text-decoration: none;
      padding: 12px 20px;
      background: #ffb6c1;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
      text-align: center;
    }

    a.button:hover {
      background: #ff8ea3;
    }

    .logout {
      margin-top: 30px;
      font-size: 14px;
    }

    .logout a {
      color: #999;
      text-decoration: underline;
    }

    .link-button {

      margin-top: 10px;
      padding: 10px 16px;
      background-color: #ffa07a;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .link-button:hover {
      background-color: #ff7f50;
    }

    .dday-link {
      font-size: 18px;
      color: #ff6b81;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: inline-block;
      cursor: pointer;
      border: 2px dashed transparent;
    }

    .dday-link:hover {
      background-color: #ffecef;
      border: 2px dashed #ff6b81;
    }

    .dday-link .edit-icon {
      font-size: 14px;
      margin-left: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dday-link:hover .edit-icon {
      opacity: 1;
    }

    .dday-form {
      margin-top: 10px;
      background: #fff0f5;
      padding: 12px 16px;
      border-radius: 12px;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .date-input {
      border: 1px solid #ffc0cb;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #fff;
      color: #333;
    }

    .submit-btn {
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #ff4d6d;
    }
  </style>
</head>
